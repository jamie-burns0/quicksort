plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
}

group = 'me.jamieburns'
version = '1.0-SNAPSHOT'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    testImplementation 'org.mockito:mockito-core:3.+'
    testImplementation 'org.assertj:assertj-core:3.25.1'
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.10.0')
        }
    }
}

publishing {
    publications {
        quicksort(MavenPublication) {
            artifactId = 'quicksort'
	        from components.java
        }
    }
    repositories {
        maven {
            name = "local-repo"
            url = layout.buildDirectory.dir("local-repo")
        }
        maven {
            name = 'GitHubPackages'
            url = uri('https://maven.pkg.github.com/jamie-burns0/quicksort')
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("PACKAGES_USERNAME") // this should be jamie-burns0
                password = project.findProperty("gpr.key") ?: System.getenv("PACKAGES_PERSONAL_ACCESS_TOKEN_CLASSIC")
            }
        }
    }
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}
